{{ define "content" }}
  <article class="home-article">
    <header class="home-header">
      <h1>{{ .Title }}</h1>
    </header>
    <section>{{ .Content }}</section>
  </article>

  <!-- <div class="home-list-of-servises">List of servises</div> -->

{{- $section := "services" -}}

<div class="service-list__wrapper">
  <ul class="service-list">
  {{ range ( where .Site.RegularPages.ByWeight "Section" $section ) }}
    {{ partial "service-tail" . }}
  {{ end }}
  </ul>
</div>
{{ end }}
