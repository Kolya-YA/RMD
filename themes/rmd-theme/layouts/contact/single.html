{{ define "content" -}}
  <div class="contacts-wrapper">
    <article class="contacts-text">
      <header class="">
        <h1 class="">{{ .Title }}</h1>
      </header>
      {{ .Content }}
      {{ partial "google-map" (dict "context" . ) }}

    {{ partial "contact-form" . }}
  </div>

{{- end }}
