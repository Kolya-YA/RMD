{{ define "title" }}{{ .Title }} | {{ .Site.Title }}{{ end }}

{{ define "content" }}
<article>
    <header>
        <h1>{{ .Title }}</h1>
    </header>
    <div>
      {{ .Content }}
    </div>
</article>
<div class="service-list__wrapper">
  <ul class="service-list">
  {{ range .Pages }}
    {{ partial "service-tail" . }}
  {{ end }}
  </ul>
</div>
{{ end }}
