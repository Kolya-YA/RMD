{{ define "content" -}}
<article class="post">
  <!-- post-header -->
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
  </header>
  
  <!-- Content -->
  <div class="post-content">
    {{ .Content }}
  </div>
  
  <p>
    Single Kind: <b>{{ .Kind }}</b>.<br>
    Page: <b>{{ .Page }}</b>.
  </p>

</article>

{{- end }}
