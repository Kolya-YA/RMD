<li class="service-list__item">
  <a href="{{ .RelPermalink }}">
    {{ .Title }}
    {{ with .Resources.ByType "image" }}
      {{ range . }}
        {{ $icon := .Fit "50x50" }}
      <img class="service-list__icon" src="{{ $icon.Permalink }}" alt="{{ .Title }}">
      {{ end }}
    {{ end }}
  </a>
</li>
