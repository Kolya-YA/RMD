{{ if .context.IsTranslated -}}

<nav class="lang-nav">
{{- range .context.Translations }}
  {{ if eq $.position "header" }}
    <a href="{{ .Permalink }}">{{ upper .Language.Lang }}</a>
  {{ else }}      
    <a href="{{ .Permalink }}">{{ .Language.LanguageName }}
    <span class="lang-nav__br"><br></span><span>{{ i18n "lng_version" }}</span></a>
  {{ end }}
{{ end -}}
</nav>
{{ end }}
